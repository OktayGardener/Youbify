<div class="jumbotron text-center" ng-repeat="song in rowCollection">
	<h2> Title </h2>
	<p> {{song.title}} </p>
	<h2> Artist </h2>
	<p> {{song.artist}} </p>
	<h2> Genre </h2>
	<p> {{song.genre}} </p>
	<iframe ob-lazytube width="480" height="360" src="{{song.url | trustUrl}}" frameborder="0" allowfullscreen></iframe>
</div>
