<!-- public/index.html -->
<!doctype html>
<html ng-app="Youbify" lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">

    <title>Youbify</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css"> <!-- custom styles -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css">

    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="libs/angular-messages/angular-messages.min.js"></script>
    <script src="libs/satellizer/satellizer.min.js"></script>

    <!-- ANGULAR CUSTOM -->
    <!-- CONTROLLERS -->
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/controllers/NavbarCtrl.js"></script>
    <script src="js/controllers/SongCtrl.js"></script>
    <script src="js/controllers/SongDetailCtrl.js"></script>
    <script src="js/controllers/LoginCtrl.js"></script>
    <script src="js/controllers/SignupCtrl.js"></script>
    <script src="js/controllers/PlaylistCtrl.js"></script>
    <script src="js/controllers/PlaylistDetailCtrl.js"></script>
    <script src="js/controllers/ProfileCtrl.js"></script>
    <script src="js/controllers/404Ctrl.js"></script>

    <!-- SERVICES -->
    <script src="js/services/SongService.js"></script>
    <script src="js/services/LoginService.js"></script>
    <script src="js/services/PlaylistService.js"></script>
    <script src="js/services/ProfileService.js"></script>
    
    
    <!-- APP SPECIFIC -->
    <script src="js/appRoutes.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div class="container"

    <!-- HEADER -->
    <div ng-controller="NavbarController" class="navbar navbar-inverse">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Youbify</a>
        </div>

        <div ng-if="!isAuthenticated()">
        <ul class="nav navbar-nav">
            <li><a href="/login">Login</a></li>
        </ul>
        <ul class="nav navbar-nav">
            <li><a href="/signup">Sign Up</a></li>
        </ul>
        </div>

        <div ng-if="isAuthenticated()">
        <ul class="nav navbar-nav">
            <li><a href="/profile">Profile</a></li>
        </ul>

        <!-- LINK TO OUR PAGES. ANGULAR HANDLES THE ROUTING HERE -->
        <ul class="nav navbar-nav">
            <li><a href="/songs">Songs</a></li>
        </ul>

        <ul class="nav navbar-nav">
            <li><a href="/playlists">Playlists</a></li>
        </ul>
        </div>

    </div>
    <!-- ANGULAR DYNAMIC CONTENT -->
    <div ng-view></div>

    <div class="jumbotron text-center">
        <p>This is a YouTube playlist service by <strong>Oktay Bahceci and Oscar Alsing</strong>. 
        <p>Copyright 2015</p>
    </div>
</body>
</html>
