<div class="jumbotron text-center">
	<h2> Title </h2>
	<p>
	<a href="#" editable-text="title" onaftersave="updateSong()">{{ title || 'empty' }}</a>
	</p>
	<h2> Artist </h2>
	<p>
	<a href="#" editable-text="artist" onaftersave="updateSong()">{{ artist || 'empty' }}</a>
	</p>
	<h2> Genre </h2>
	<p>
	<a href="#" editable-text="genre" onaftersave="updateSong()">{{ genre || 'empty' }}</a>
	</p>
	<h2> Url </h2>
	<p>
	<a href="#" editable-text="url" onaftersave="updateSong()">{{ url || 'empty' }}</a>
	</p>
	<iframe width="420" height="315" src={{vidurl}} frameborder="0" allowfullscreen> </iframe>
</div>
</div>
