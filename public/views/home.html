<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '346715585530768',
      xfbml      : true,
      version    : 'v2.2'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>

<div class="jumbotron text-center">

    <h1>{{ header }}</h1>

    <p>{{ tagline }}</p>
	
	<div>{{ smalltext }}</div>

</div>

<div class="jumbotron">
 
  <div ng-if="isAuthenticated() && currentUser.username">
    <div class="row">
      <div ng-repeat="photo in photos" class="col-lg-2 col-sm-3 col-xs-4">
        <a href="#/photo/{{photo.id}}">
          <img ng-src="{{photo.images.standard_resolution.url}}" class="thumbnail img-responsive">
        </a>
      </div>
    </div>
  </div>
 
  <div ng-if="!isAuthenticated()">
    <div class="jumbotron">
      <h2><i class="ion-images"></i> Youbify</h2>
      <p>This is a YouTube playlist service by <strong>Oktay Bahceci and Oscar Alsing</strong>. 
      To continue, please log in with your Facebook account.</p>
      <p>
        <a class="btn btn-lg btn-primary" href="#/login"><i class="ion-log-in"></i> Log in</a>
      </p>
    </div>
  </div>
 
  <div ng-if="isAuthenticated() && !currentUser.username" class="center-form panel">
    <div class="panel-body">
      <h5 class="text-center"><i class="ion-link"></i> Link Account</h5>
      <p>To complete the registration process you must link your Instagram account.</p>
      <button class="btn btn-block btn-facebook" ng-click="linkInstagram()">
        <i class="ion-social-facebook"></i> Sign in with Instagram
      </button>
    </div>
  </div>

</div>
