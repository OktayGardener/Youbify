<div class="jumbotron text-center">
	<h1>{{createPlaylistTagLine}}</h1>
</br>
<!-- Input fields for playlist -->


<form name="playlistForm" ng-submit="addplaylist()">

  <form class="form-horizontal">
    <div class="form-group">
      <label for="inputPlaylistID" class="col-sm-2 control-label">ID</label>
      <div class="col-sm-10" id="inputPlaylistID">
        <input type="identification" class="form-control" ng-model="inputPlaylistID" placeholder="For example '1', '2', '23'...">
      </div>
    </div>

    <form class="form-horizontal">
      <div class="form-group">
        <label for="inputPlaylistName" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10" id="inputPlaylistName">
          <input type="name" class="form-control" ng-model="inputPlaylistName" placeholder="For example 'Get crazy', 'Chill programming', 'Let's do this'...">
        </div>
      </div>

      <form class="form-horizontal">
        <div class="form-group">
          <label for="inputPlaylistGenre" class="col-sm-2 control-label">Genre</label>
          <div class="col-sm-10" id="inputPlaylistGenre">
            <input type="genre" class="form-control" ng-model="inputPlaylistGenre" placeholder="For example 'House', 'Pop', 'Trap'...">
          </div>
        </div>

        <form class="form-horizontal">
          <div class="form-group">
            <label for="inputPlaylistMood" class="col-sm-2 control-label">Mood</label>
            <div class="col-sm-10" id="inputPlaylistMood">
              <input type="mood" class="form-control" ng-model="inputPlaylistMood" placeholder="For example 'Happy', 'Chill', 'Hype'...">
            </div>
          </div>

          <!-- Ridiculously many newlines for marginal difference -->
        </br> </br> </br> </br> </br> </br> </br> </br>

        <input type="submit" id="submit" class="btn btn-primary" value="Create new playlist" />
        <p>{{playlistAdded}}</p>

</form>





      <div class="jumbotron text-center">
        <h1>List of all playslists</h1>

        <p>{{ tagline }}</p>

        <table class='table table-bordered'>
          <caption>PLAYLISTS</caption>
          <thead>
          </thead>
          <td>Name</td>
          <td>Genre</td>
          <td>Mood</td>
          <tr ng-repeat="x in playlists">
           <td><a href="/playlists/{{x._id}}">{{x.name}}</a></td>
           <td>{{x.genre}}</td>
           <td>{{x.mood}}</td>
         </tr>
       </table> 
     </div>
   </div>
