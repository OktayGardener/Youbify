<div class="jumbotron text-center">
	<h1>{{createPlaylistTagLine}}</h1>
</br>
<!-- Input fields for playlist -->


<form name="playlistForm" ng-submit="addplaylist()">


  <form class="form-horizontal">
    <div class="form-group">
      <label for="inputPlaylistName" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10" id="inputPlaylistName">
        <input type="name" class="form-control" ng-model="inputPlaylistName" placeholder="For example 'Get crazy', 'Chill programming', 'Let's do this'..." required>
      </div>
    </div>

    <form class="form-horizontal">
      <div class="form-group">
        <label for="inputPlaylistGenre" class="col-sm-2 control-label">Genre</label>
        <div class="col-sm-10" id="inputPlaylistGenre">
          <input type="genre" class="form-control" ng-model="inputPlaylistGenre" placeholder="For example 'House', 'Pop', 'Trap'..." required>
        </div>
      </div>

      <form class="form-horizontal">
        <div class="form-group">
          <label for="inputPlaylistMood" class="col-sm-2 control-label">Mood</label>
          <div class="col-sm-10" id="inputPlaylistMood">
            <input type="mood" class="form-control" ng-model="inputPlaylistMood" placeholder="For example 'Happy', 'Chill', 'Hype'..." required>
          </div>
        </div>

        <!-- Ridiculously many newlines for marginal difference -->
      </br> </br> </br> </br> </br> </br> 

      <input type="submit" id="submit" class="btn btn-primary" value="Create new playlist" />
      <p>{{playlistAdded}}</p>

    </form>

    <div class="jumbotron text-center">
      <h1>List of all playslists</h1>

      <p>{{ tagline }}</p>

       <table st-table="displayedCollection" st-safe-src="rowCollection" class="table table-striped">
        <thead>
          <tr>
            <th st-sort="name">Name</th>
            <th st-sort="genre">Genre</th>
            <th st-sort="mood">Mood</th>
            <th>Go to</th>
            <th>Delete</th>
          </tr>
          <tr>
            <th colspan="5"><input st-search="" class="form-control" placeholder="global search ..." type="text"/></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="row in displayedCollection" class="repeat-animation">
            <td ng-click="goToPlaylist(row)">{{row.name}}</td>
            <td>{{row.genre}}</td>
            <td>{{row.mood}}</td>
        <td>
          <button type="button" ng-click="goToPlaylist(row)" class="btn btn-sm btn-success">
            <i class="glyphicon glyphicon-chevron-right">
            </i>
          </button>
        </td>
            <td>
              <button type="button" ng-click="removeItem(row)" class="btn btn-sm btn-danger">
                <i class="glyphicon glyphicon-remove-circle">
                </i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
