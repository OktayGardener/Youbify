<div class="jumbotron text-center">
	<h1>{{addSongTagline}}</h1>
	</br>
<!-- Input fields for playlist -->

<form class="form-horizontal">
  <div class="form-group">
    <label for="inputArtist" class="col-sm-2 control-label">Artist</label>
    <div class="col-sm-10" id="inputArtist">
      <input type="artist" class="form-control" id="inputArtist" placeholder="For example 'Jack Ãœ', 'Kiesza', 'Dillon Francis'...">
    </div>
  </div>

  <form class="form-horizontal">
  <div class="form-group">
    <label for="inputTitle" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10" id="inputTitle">
      <input type="title" class="form-control" id="inputTitle" placeholder="For example 'You Know You Like It', 'Get Lucky', 'Outside'...">
    </div>
  </div>

    <form class="form-horizontal">
  <div class="form-group">
    <label for="inputGenre" class="col-sm-2 control-label">Genre</label>
    <div class="col-sm-10" id="inputGenre">
      <input type="genre" class="form-control" id="inputGenre" placeholder="For example 'Deep House', 'Pop', 'R&B'...">
    </div>
  </div>

    <form class="form-horizontal">
  <div class="form-group">
    <label for="inputYoutubeUrl" class="col-sm-2 control-label">YouTube URL</label>
    <div class="col-sm-10" id="inputYoutubeUrl">
      <input type="url" class="form-control" id="inputYoutubeUrl" placeholder="/embed/ for MAX result, https://www.youtube.com/embed/5NV6Rdv1a3I">
    </div>
  </div>

	<!-- Playlist stuff -->
	<p>{{whatPlaylist}}</p>
	<div class="dropdown">
		<button class="btn btn-default dropdown-toggle" type="button" id="choosePlaylistDropdown" data-toggle="dropdown" aria-expanded="true">
			Choose playlist
			<span class="caret"></span>
		</button>
		<ul class="dropdown-menu" role="menu" aria-labelledby="choosePlaylistDropdown">
			<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Action</a></li>
			<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Another action</a></li>
			<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Something else here</a></li>
			<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Separated link</a></li>
		</ul>
	</div>
	</br>

	<button type="button" ng-click="addsong()" class="btn btn-primary">Add song</button>

</div>


<div class="jumbotron text-center">
	<h1>{{ tagline }}</h1>
	<table class='table table-bordered'>
		<caption>LIST OF ALL SONGS</caption>
		<tr>
			<td>Artist</td>
			<td>Title</td>
			<td>Genre</td>
			<td>Url</td>
			<td>Video</td>
		</tr>
		<tr ng-repeat="x in songs">
			<td>{{x.artist}}</td>
			<td>{{x.title}}</td>
			<td>{{x.genre}}</td> 
			<td>{{x.url}}</td>
			<td><iframe width="560" height="315" ng-src="http://www.youtube.com/embed/2Ai3m2P5WKg" frameborder="0" allowfullscreen></iframe></td>
			
		</tr>
	</table> 
</div>
