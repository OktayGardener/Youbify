<div class="jumbotron text-center">
	<h1>{{addSongHeader}}</h1>
	<p>{{addSongTagline}}</p>
</br>
<!-- Input fields for playlist -->
<form name="songForm" ng-submit="addSong()">

	<form class="form-horizontal">
		<div class="form-group">
			<label for="inputArtist" class="col-sm-2 control-label">Artist</label>
			<div class="col-sm-10" id="inputArtist">
				<input type="artist" class="form-control" ng-model="inputArtist" placeholder="For example 'Jack Ãœ', 'Kiesza', 'Dillon Francis'...">
			</div>
		</div>

		<form class="form-horizontal">
			<div class="form-group">
				<label for="inputTitle" class="col-sm-2 control-label">Title</label>
				<div class="col-sm-10" id="inputTitle">
					<input type="title" class="form-control" ng-model="inputTitle" placeholder="For example 'You Know You Like It', 'Get Lucky', 'Outside'...">
				</div>
			</div>

			<form class="form-horizontal">
				<div class="form-group">
					<label for="inputGenre" class="col-sm-2 control-label">Genre</label>
					<div class="col-sm-10" id="inputGenre">
						<input type="genre" class="form-control" ng-model="inputGenre" placeholder="For example 'Deep House', 'Pop', 'RnB'...">
					</div>
				</div>

				<form class="form-horizontal">
					<div class="form-group">
						<label for="inputYoutubeUrl" class="col-sm-2 control-label">YouTube URL</label>
						<div class="col-sm-10" id="inputYoutubeUrl">
							<input type="url" class="form-control" ng-model="inputYoutubeUrl" placeholder="/embed/ for MAX result, https://www.youtube.com/embed/5NV6Rdv1a3I">
						</div>
					</div>

					<!-- Ridiculously many newlines for marginal -->
				</br> </br> </br> </br> </br> </br> </br> </br>

				<input type="submit" id="submit" class="btn btn-primary" value="Add song to library" />
				<p>{{songAdded}}</p>
			</br>
			<li class="divider"></li>

		</form>
		<!-- Playlist stuff -->
		<h1>{{songToPlaylist}}</h1>
		<p>{{whatPlaylist}}</p>

<form name="addSongToPlaylistForm" ng-submit="addSongToPlaylist()">
		<div class='container-fluid'>
			<pre>Song: {{inputTitleTypeahead | json}} Playlist: {{inputPlaylistTypeahead | json}} </pre>
			<!-- Song -->
			<form class="form-horizontal">
				<div class="form-group">
					</div>
					</form>
			<!-- Song -->
					<form class="form-horizontal">
						<div class="form-group">
							<label for="inputTitleTypeahead" class="col-sm-2 control-label">Song title</label>
							<div class="col-sm-10" id="inputTitleTypeahead">
								<input id="inputTitleTypeahead" type="text" ng-model="inputTitleTypeahead" typeahead="song for song in searchSong($searchSong)" typeahead-editable="false" class="form-control" placeholder="Input a song name..">
							</div>						
						</div>
						</form>
					<form class="form-horizontal">
						<div class="form-group">
							<label for="inputPlaylistTypeahead" class="col-sm-2 control-label">Playlist title</label>
							<div class="col-sm-10" id="inputPlaylistTypeahead">
								<input id="inputPlaylistTypeahead" type="text" ng-model="inputPlaylistTypeahead" typeahead="song for song in searchPlaylist($searchPlaylist) | limitTo:2" typeahead-editable="false" class="form-control" placeholder="Input a playlist name..">
							</div>						
						</div>
						</form>
					</br>
					<input type="submit" id="submit" class="btn btn-primary" value="Add song to playlist" />
					<p>{{songAdded}}</p>

</div>
